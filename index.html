<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assest/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Student Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-md container-fluid mt-md-5 ">
                        <form action="" class="form row" id="myform">
                            <div class="col-lg-4">
                                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" id="firstName" placeholder="your name">
                                <span id="firstNameerror" class="error"></span>
                            </div>
                            <div class="col-lg-4">
                                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" id="lastName" placeholder="surname">
                                <span id="lastNameerror" class="error"></span>
                            </div>
                            <div class="col-lg-4">
                                <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
                                <input type="date" name="dob" class="form-control" id="dob">
                                <span id="doberror" class="error"></span>
                            </div>
                            <div class="col-lg-4">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="text" name="email" class="form-control" id="email" placeholder="example@gmail.com">
                                <span id="emailerror" class="error"></span>
                            </div>
                            <div class="col-lg-4">
                                <label for="exampleFormControlInput1" class="form-label">Address</label>
                                <input type="text" name="addre" class="form-control" id="address" placeholder="Ahemdabad">
                            </div>
                            <div class="col-lg-4">
                                <label for="exampleFormControlInput1" class="form-label">Graduation Year</label>
                                <input type="text" name="graduation-year" class="form-control" id="graduation-year" placeholder="YYYY"
                                    required>
                            </div>

                            <hr>
                            <div class="row mt-md-5">
                                <div class="col-11">
                                    <h1>Education:</h1>
                                </div>
                                <div class="col-1">
                                    <button class="btn plus-minus" onclick="addSection()" type="button"><i
                                            class="fa-solid fa-plus"></i></button>
                                </div>
                                <div class="col-12">
                                    <div class="table-responsive">
                                        <table class="table education-container" id="table">
                                            <thead>
                                                <th>Degree/Board</th>
                                                <th>School/collge</th>
                                                <th>Start Date</th>
                                                <th>Passout Year</th>
                                                <th>Percentage</th>
                                                <th>Backlog</th>
                                                <th></th>
                                            </thead>
                                            <tbody id="sections">
                                                <tr class="education">
                                                    <td><input typ="text" class="form-control degree" ></td>
                                                    <td><input type="text" class="form-control school" ></td>
                                                    <td><input type="month" class="form-control startDate" 
                                                            placeholder="month Year"><span class="starterro error"></span></td>
                                                    <td><input type="month" class="form-control endDate" 
                                                            placeholder="month Year"></td>
                                                    <td><input type="number" class="form-control percentage" 
                                                            placeholder="99.99"></td>
                                                    <td><input type="number" class="form-control backlog" 
                                                            placeholder="0" min="0" max="5"></td>
                                                </tr>
                                                <tr class="education">
                                                    <td><input typ="text" class="form-control degree" ></td>
                                                    <td><input type="text" class="form-control school" ></td>
                                                    <td><input type="month" class="form-control startDate" 
                                                            placeholder="month Year"><span class="starterro error"></span></td>
                                                    <td><input type="month" class="form-control endDate" 
                                                            placeholder="month Year"></td>
                                                    <td><input type="number" class="form-control percentage" 
                                                            placeholder="99.99"></td>
                                                    <td><input type="number" class="form-control backlog"
                                                            placeholder="0"></td>
                                                </tr>
                                                <tr class="education" id="newrow" style="display: none;">
                                                    <td><input typ="text" class="form-control degree" ></td>
                                                    <td><input type="text" class="form-control school" ></td>
                                                    <td><input type="month" class="form-control startDate" 
                                                            placeholder="month Year"><span class="starterro error"></span></td>
                                                    <td><input type="month" class="form-control endDate" 
                                                            placeholder="month Year"></td>
                                                    <td><input type="number" class="form-control percentage" 
                                                            placeholder="99.99"></td>
                                                    <td><input type="number" class="form-control backlog"
                                                            placeholder="0"></td>
                                                    <td>
                                                        <button class="btn plus-minus" onclick="minus(this.id)"
                                                            type="button"><i class="fa-solid fa-minus"></i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 mt-5 d-flex justify-content-center">
                                <input type="submit" class="btn"  id="formsubmit" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container-md container-fluid">
        <div class="row mt-5">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Birth date</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Graduation-year</th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody id="show-users">

                        </tbody>
                    </table>
                </div>

            </div>
            <button type="button" class="btn btn-primary" onclick="addOrUpdate(-1)"   data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add
            </button>
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead id="heading">
                            <th>Degree/Board</th>
                            <th>School/collge</th>
                            <th>Start Date</th>
                            <th>Passout Year</th>
                            <th>Percentage</th>
                            <th>Backlog</th>
                            <th></th>
                        </thead>
                        <tbody id="show-content">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="Assest/js/bootstrap.min.js"></script>
    <script src="Assest/js/index.js"></script>
</body>

</html>
